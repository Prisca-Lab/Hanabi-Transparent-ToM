<!DOCTYPE html>
<html>
<head>
	<title>Hanabi Lobby</title>
	<script src="/js/socket.io.js"></script>
	<script>
"use strict";
window.onload = function() {
	function toggleSelectedClass(event) {
		var target = event.currentTarget;
		target.selectedCard = !target.selectedCard;
		if (target.selectedCard) {
			target.classList.add('selected');
		} else {
			target.classList.remove('selected');
		}
	}


	var cards = document.querySelectorAll('img');
	for (var i=0; i < cards.length; i++) {
		var card = cards[i];
		card.addEventListener('click', toggleSelectedClass);
	}
}
</script>
<style>
	body {
		background: #ccc;
	}
	#cardlist li {
		display: inline-block;
		margin: 5px;
	}

	.card {
		background: #fff;
		border-radius: 10px;
		border: 1px solid #555;
		transition: box-shadow .2s;
	}
	.card:hover {
		box-shadow: 0px 0px 10px #444;
	}

	.card.selected {
		box-shadow: 0px 0px 5px #00f;
	}
	
	.card.selected:hover {
		box-shadow: 0px 0px 10px #00f;
	}
</style>
</head>
<body>
	<ul id="cardlist">
		<li><img class="card" src="images/cards/2-red.png"></li>
		<li><img class="card" src="images/cards/3-red.png"></li>
		<li><img class="card" src="images/cards/5-blue.png"></li>
		<li><img class="card" src="images/cards/1-green.png"></li>
	</ul>
</body>
</html>
